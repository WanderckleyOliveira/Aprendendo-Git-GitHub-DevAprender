<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T√¥ Louco Por Voc√™!</title>
  <meta name="description" content="Um cart√£o virtual rom√¢ntico, fofo e divertido para convidar algu√©m especial para sair." />
  <meta property="og:title" content="T√¥ Louco Por Voc√™!" />
  <meta property="og:description" content="Um cart√£o virtual rom√¢ntico, fofo e divertido." />
  <meta property="og:type" content="website" />
  <style>
    :root{
      --bg:#ffe6f0;         /* rosa clarinho */
      --primary:#b30059;    /* vinho/rosa escuro */
      --accent:#ff66a3;     /* rosa vivo */
      --accent-2:#cc0066;   /* rosa escuro no hover */
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, #fff 0, var(--bg) 60%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--primary);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width: min(680px, 100%);
      background: var(--card);
      border-radius: 20px;
      padding: clamp(20px, 4vw, 36px);
      box-shadow: 0 20px 60px rgba(179,0,89,.18);
      text-align:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(179,0,89,.12);
    }
    h1{
      font-size: clamp(28px, 5vw, 44px);
      line-height:1.1;
      margin:0 0 10px;
    }
    p{font-size: clamp(16px, 2.6vw, 20px); margin: 6px 0}
    .heart{
      font-size: clamp(64px, 12vw, 100px);
      animation: pulse 1.2s infinite;
      margin: 10px 0 6px;
      display:inline-block;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.18)}
      100%{transform:scale(1)}
    }
    .button{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border:none;
      padding:14px 26px;
      font-size:18px;
      border-radius:14px;
      color:#fff;
      cursor:pointer;
      margin-top:18px;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(204,0,102,.28);
    }
    .button:hover{filter:brightness(1.05)}
    .button:active{transform:translateY(1px) scale(.99)}
    .tag{ 
      display:inline-block; 
      font-size:12px; 
      background:#fff1f6; 
      padding:6px 10px; 
      border-radius:999px; 
      border:1px solid rgba(179,0,89,.18); 
      margin-bottom:10px;
    }
    .footer{font-size:12px; opacity:.7; margin-top:16px}
    .avatar{
      width:100px; height:100px; border-radius:50%; object-fit:cover; margin:8px auto 6px; display:none; box-shadow:0 8px 18px rgba(0,0,0,.12);
    }
    .floating-hearts{ 
      position:absolute; inset:0; pointer-events:none; overflow:hidden; 
    }
    .bubble{ 
      position:absolute; font-size:20px; animation: floatUp 6s linear forwards; opacity:.9; filter:saturate(1.2);
    }
    @keyframes floatUp{ 
      0%{ transform: translateY(40px) translateX(0) scale(.8); opacity:.0}
      10%{ opacity:1}
      90%{ opacity:1}
      100%{ transform: translateY(-120%) translateX(var(--x)) scale(1.2); opacity:0 }
    }
    .links{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px}
    .secondary{
      background:#fff; border:1px solid rgba(179,0,89,.28); color:var(--primary); box-shadow:none;
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <div class="floating-hearts" id="float"></div>
    <div class="tag">Cart√£o rom√¢ntico</div>
    <img id="foto" class="avatar" alt="Foto da pessoa" />
    <h1>Eu t√¥ <strong>LOUCO</strong> por <span id="nome">voc√™</span>! üíò</h1>
    <p>N√£o consigo parar de pensar em voc√™...<br/>S√©rio, voc√™ me deixa completamente fora do ar! üòç</p>
    <div class="heart" aria-hidden="true">‚ù§Ô∏è</div>
    <p>Vamos dar uma chance pra isso?</p>

    <div class="links">
      <button class="button" id="btnYes">Diz que sim!</button>
      <a class="button secondary" id="btnWhats" href="#">Chamar no WhatsApp</a>
    </div>

    <div class="footer">Dica: personalize com ?name=Ana&wa=5592999999999&photo=link.jpg&song=link.mp3</div>
    <audio id="musica" preload="none"></audio>
  </main>

  <script>
    // Utilit√°rio: ler par√¢metros da URL
    const getParam = (key, dft = "") => new URLSearchParams(location.search).get(key) || dft;

    // Personaliza√ß√£o por URL: nome, whatsapp, foto e m√∫sica
    const nome = getParam("name", "voc√™");
    const wa = getParam("wa", ""); // ex: 5592999999999
    const photo = getParam("photo", "");
    const song = getParam("song", "");
    const msg = encodeURIComponent(`Oi ${nome}! Eu t√¥ louco por voc√™... bora marcar algo? üòè`);

    // Aplica nome
    document.getElementById("nome").textContent = nome;

    // Configura WhatsApp
    const btnWhats = document.getElementById("btnWhats");
    if (wa) {
      btnWhats.href = `https://wa.me/${wa}?text=${msg}`;
      btnWhats.target = "_blank";
      btnWhats.rel = "noopener";
    } else {
      btnWhats.addEventListener("click", (e)=>{
        e.preventDefault();
        alert("Passe um n√∫mero com ?wa=5592... para abrir no WhatsApp");
      });
    }

    // Foto opcional
    const foto = document.getElementById("foto");
    if (photo) {
      foto.src = photo;
      foto.style.display = "block";
    }

    // M√∫sica opcional
    const musica = document.getElementById("musica");
    if (song){
      musica.src = song;
      musica.volume = 0.6;
      // Autoplay depende do navegador; tocar ao clicar no bot√£o "Diz que sim!"
    }

    // Efeito de cora√ß√µes flutuando
    const float = document.getElementById("float");
    function spawnHeart(){
      const b = document.createElement("div");
      b.className = "bubble";
      b.style.left = Math.random()*100 + "%";
      b.style.bottom = "-20px";
      b.style.setProperty("--x", (Math.random()*80-40) + "px");
      b.textContent = ["üíñ","üíò","üíû","üíó","‚ù§Ô∏è","üíï"][Math.floor(Math.random()*6)];
      float.appendChild(b);
      setTimeout(()=> b.remove(), 6000);
    }
    const heartTimer = setInterval(spawnHeart, 800);

    // Bot√£o "Diz que sim!" com confete simples
    const btnYes = document.getElementById("btnYes");
    btnYes.addEventListener("click", ()=>{
      if (song && musica.paused) musica.play().catch(()=>{});
      celebrate();
      setTimeout(()=>{
        alert("Ent√£o bora marcar algo?! üòè");
      }, 300);
    });

    function celebrate(){
      const card = document.getElementById("card");
      const n = 80;
      for(let i=0;i<n;i++){
        const p = document.createElement("span");
        Object.assign(p.style, {
          position:'absolute',
          left: (Math.random()*100)+"%",
          top: (Math.random()*30+35)+"%",
          width:"6px",
          height:"10px",
          background:`hsl(${Math.random()*360},90%,60%)`,
          transform:`rotate(${Math.random()*360}deg)`,
          borderRadius:"2px",
          pointerEvents:"none",
          animation:`conf${i} 900ms ease-out forwards`
        });
        const dx = (Math.random()*2-1)*140;
        const dy = (Math.random()*-120-40);
        const rot = (Math.random()*720 - 360);
        const style = document.createElement('style');
        style.textContent = `@keyframes conf${i}{
          0%{ transform: translate(0,0) rotate(0deg)}
          100%{ transform: translate(${dx}px, ${dy}px) rotate(${rot}deg); opacity:0 }
        }`;
        document.head.appendChild(style);
        card.appendChild(p);
        setTimeout(()=>{ p.remove(); style.remove(); }, 920);
      }
    }

    // Acessibilidade: respeitar redu√ß√£o de movimento
    const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (mediaQuery.matches){
      clearInterval(heartTimer);
      document.querySelectorAll('.heart').forEach(el=> el.style.animation='none');
    }
  </script>
</body>
</html>
