<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T√¥ Louco Por Voc√™!</title>
  <meta name="description" content="Um cart√£o virtual rom√¢ntico, fofo e divertido para convidar algu√©m especial para sair." />
  <style>
    :root{
      --bg:#ffe6f0;
      --primary:#b30059;
      --accent:#ff66a3;
      --accent-2:#cc0066;
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, #fff 0, var(--bg) 60%);
      font-family: system-ui, Arial, sans-serif;
      color: var(--primary);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width: min(680px, 100%);
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(179,0,89,.18);
      text-align:center;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(179,0,89,.12);
    }
    h1{
      font-size: 44px;
      margin:0 0 10px;
    }
    p{font-size: 20px; margin: 6px 0}
    .heart{
      font-size: 100px;
      animation: pulse 1.2s infinite;
      margin: 10px 0 6px;
      display:inline-block;
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.18)}
      100%{transform:scale(1)}
    }
    .button{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border:none;
      padding:14px 26px;
      font-size:18px;
      border-radius:14px;
      color:#fff;
      cursor:pointer;
      margin-top:18px;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(204,0,102,.28);
    }
    .button:hover{filter:brightness(1.05)}
    .button:active{transform:translateY(1px) scale(.99)}
    .footer{font-size:12px; opacity:.7; margin-top:16px}
    .avatar{
      width:200px; height:200px; border-radius:50%; object-fit:cover; margin:8px auto 12px; display:block; box-shadow:0 8px 18px rgba(0,0,0,.12);
    }
    .floating-hearts{position:absolute; inset:0; pointer-events:none; overflow:hidden;}
    .bubble{position:absolute; font-size:20px; animation: floatUp 6s linear forwards; opacity:.9;}
    @keyframes floatUp{
      0%{ transform: translateY(40px) scale(.8); opacity:.0}
      10%{ opacity:1}
      90%{ opacity:1}
      100%{ transform: translateY(-120%) scale(1.2); opacity:0 }
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <div class="floating-hearts" id="float"></div>
    <img src="foto.jpg.jpg" class="avatar" alt="Foto da pessoa especial" />
    <h1>Eu sou <strong>LOUCO</strong> por voc√™! üíò</h1>
    <p>N√£o consigo parar de pensar em voc√™...<br/>S√©rio, voc√™ me deixa completamente fora do ar! üòç</p>
    <div class="heart" aria-hidden="true">‚ù§Ô∏è</div>
    <p>Vamos dar uma chance pra isso?</p>

    <button class="button" id="btnYes">Diz que sim!</button>

    <div class="footer">(Foto: <code>foto.jpg</code> | M√∫sica: <code>musica.mp3</code> devem estar na mesma pasta do HTML)</div>
    <audio id="musica" src="musica.mp3.mp3" autoplay loop preload="auto"></audio>
  </main>

  <script>
    // Efeito de cora√ß√µes flutuando
    const float = document.getElementById("float");
    function spawnHeart(){
      const b = document.createElement("div");
      b.className = "bubble";
      b.style.left = Math.random()*100 + "%";
      b.style.bottom = "-20px";
      b.textContent = ["üíñ","üíò","üíû","üíó","‚ù§Ô∏è","üíï"][Math.floor(Math.random()*6)];
      float.appendChild(b);
      setTimeout(()=> b.remove(), 6000);
    }
    setInterval(spawnHeart, 800);

    // Bot√£o com confete e alerta
    const btnYes = document.getElementById("btnYes");
    btnYes.addEventListener("click", ()=>{
      celebrate();
      setTimeout(()=>{
        alert("Ent√£o bora marcar algo?! üòè");
      }, 300);
    });

    function celebrate(){
      const card = document.getElementById("card");
      const n = 80;
      for(let i=0;i<n;i++){
        const p = document.createElement("span");
        Object.assign(p.style, {
          position:'absolute',
          left: (Math.random()*100)+"%",
          top: (Math.random()*30+35)+"%",
          width:"6px",
          height:"10px",
          background:`hsl(${Math.random()*360},90%,60%)`,
          transform:`rotate(${Math.random()*360}deg)`,
          borderRadius:"2px",
          pointerEvents:"none",
          animation:`conf${i} 900ms ease-out forwards`
        });
        const dx = (Math.random()*2-1)*140;
        const dy = (Math.random()*-120-40);
        const rot = (Math.random()*720 - 360);
        const style = document.createElement('style');
        style.textContent = `@keyframes conf${i}{
          0%{ transform: translate(0,0) rotate(0deg)}
          100%{ transform: translate(${dx}px, ${dy}px) rotate(${rot}deg); opacity:0 }
        }`;
        document.head.appendChild(style);
        card.appendChild(p);
        setTimeout(()=>{ p.remove(); style.remove(); }, 920);
      }
    }
  </script>
</body>
</html>
